    // function that checks for adjacent duplicates based on trial code
    function CheckDupes(x) {
      var result = [];
      var input = Array.isArray(x) ? x : x.split('');
      var extract = [];
      for (let i = 0; i < input.length; ++i) {
        extract += input[i].trial_code
      }
      for (let i = 0; i < extract.length; ++i) {
        if (extract[i] === extract[i + 1]) continue
        result.push(extract[i]) // new array containing no duplicates
      }
      if (result.length === x.length) {
        return false
      } else {
        return true
      }
    }

    // function to calculate mean of a 2-item character array
    function CalcMeanRating(arr) {
      var rate1 = parseInt(arr[0]);
      var rate2 = parseInt(arr[1]);
      var sum = rate1 + rate2;
      return sum / 2;
    }

    timeline.push(ques_explain_B)

    //-------------------------

    // causation instructions
    var cause_ins_block = {

    var ques_rate_cause = {

    };

    //-------------------------

    // Q3. forced-choice question about causal structure for inhibitor
    var ques_struc_fc = {
      type: 'image-multi-choice',
      questions: [
        {
          prompt: prompt.struc,

          required: true,

        }

      button_label: 'Continue',
      post_trial_gap: test_ITI,

    };
    timeline.push(ques_struc_fc);

    //-------------------------

    // belief instructions
    var belief_ins_block = {
      type: 'instructions',
      pages: [
        ins.belief
        ],
      allow_keys: false,
      show_clickable_nav: true,
      post_trial_gap: instr_ITI
    };
    timeline.push(belief_ins_block);

    // Q4. causal structure beliefs about B
    var ques_beliefs_B = {
      type: 'image-slider-response-multi',
      stimulus_left: ['./img/blankC.jpg'],
      stimulus_centre: [images[1]],

      rating_text2: rand_struct_ops[1],
      rating_text3: rand_struct_ops[2],

      min: 0,
      max: 100,
      start: 0,
      step: 1,
      post_trial_gap: test_ITI,
      data: {
        phase: 'beliefsQ',
        trial_stim: 'B',
        option_1: rand_struct_ops[0],
        option_2: rand_struct_ops[1],
        option_3: rand_struct_ops[2]
      }
    };
    timeline.push(ques_beliefs_B)

    //-------------------------

    // Q5. did participants write anything down
    var ques_write_check = {
      type: 'survey-multi-choice',
      questions: [
        {
          prompt: 'Did you write down any information while completing this task? Please be honest, it will not affect your eligibility to be paid.',
          options: ['Yes', 'No'],
          required: true,
          horizontal: false
        }
      ],
      button_label: 'Continue',
      data: {phase: 'writeCheckQ'}
    };
    if (sample === "MTurk") {
      timeline.push(ques_write_check);
    }

  	welcome.run();
